<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Memory Card Game</title>
  <link rel="stylesheet" href="style.css"></link>
  <script type="text/javascript" src="memoryScript.js" defer></script>
</head>
<body>
  <div class="game_container">
    <div class="display-banner-win">You Won the Memory Game!</div>
    <div class="display-banner-lose">There's a Snake in Your Boot...</div>
    <h1 class="page_header">Memory Match Game</h1>
    <!-- <p>Add conditional that after ~10 gueses you lose</p> -->
    <!-- <p class="current-guesses"></p> -->
    <p class="cards_list">Cards Left to Match: <span class="cards_count">10</span></p>
    <p class="guesses">Guesses Made: <span class="guess_count">0</span></p>
    <button class="reset btn">Restart Game</button>
    <div class="grid"></div>
  </div>
</body>
</html>
